<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1>Password generator</h1>
      <div class="field">
        <label for="">Enter length</label>
        <!-- event podajemy w nawiasach (event)="metodaObslugi($event)" -->
        <input type="text" maxlength="2" (input)="handleInput($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label for="letters" class="checkbox">
            <input
              type="checkbox"
              id="letters"
              name="letters"
              (change)="handleCheckbox($event)"
            />
            Use letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="numbers">
            <input
              type="checkbox"
              id="numbers"
              name="numbers"
              (change)="handleCheckbox($event)"
            />
            Use numbers</label
          >
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            type="checkbox"
            id="symbols"
            name="symbols"
            (change)="handleCheckbox($event)"
          />
          <label for="symbols">Use symbols</label>
        </div>
      </div>

      <div>
        <button
          (click)="onButtonClick()"
          [disabled]="!(length && someTruthy())"
        >
          Generate
        </button>
      </div>
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
